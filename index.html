    		</form> 
		    <div class="expense-table">

				    	<tr>

		    				<th>Amount</th> 
	    					<th>Action</th> 
    					</tr> 
			    	</thead> 
		    		<tbody id="expense-list"></tbody> 
	    		</table> 
    			<div class="total-amount"> 
				    <strong>Total:</strong>

	    	</div> 
    	</div>
    </section>
	<script src="script.js"></script> 
</body> 
</html>
